<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Update department</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>location</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/departments/update/' + ${department.getId()}}"
                          th:object="${department}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="departmentName">location</label>

                            <input type="text" class="form-control" min="1" th:required="required" id="departmentName"
                                   aria-describedby="departmentName" placeholder="Enter product price"
                                   th:field="*{departmentName}">
                        </div>
                        <div class="form-group">
                            <label for="location">location</label>

                            <input type="text" class="form-control" min="1" th:required="required" id="location"
                                   aria-describedby="location" placeholder="Enter department location"
                                   th:field="*{location}">
                        </div>
                        <div class="form-group">
                            <label for="budget">location</label>

                            <input type="number" class="form-control" min="1" th:required="required" id="budget"
                                   aria-describedby="budget" placeholder="Enter department budget" th:field="*{budget}">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
